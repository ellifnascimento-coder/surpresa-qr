<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>carregando surpresa...</title>

<style>
/* =====================
   üé® PERSONALIZA√á√ÉO
   ===================== */

:root{
  --bg:#0f0f14;
  --text:#ffffff;
  --btn:#2196f3; /* üîµ AZUL */
  --btn-text:#fff;
}

/* ===================== */

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:monospace;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  text-align:center;
}

.card{
  max-width:520px;
  position:relative;
}

button{
  margin-top:30px;
  padding:14px 28px;
  border:none;
  border-radius:12px;
  font-size:16px;
  background:var(--btn);
  color:var(--btn-text);
  cursor:pointer;
  transition:.2s;
}

button:hover{
  transform:scale(1.05);
}

/* loading piscando */
.blink{
  animation:blink 0.8s infinite;
}
@keyframes blink{
  50%{opacity:.3}
}

/* barra real */
.progress{
  width:100%;
  height:16px;
  background:#333;
  border-radius:10px;
  margin-top:20px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:#2196f3;
  transition:.2s;
}

/* tela erro */
.error{
  font-family: monospace;
  color:#ff5555;
  text-align:left;
  white-space:pre-line;
}

/* textos pequenos espalhados */
.floating{
  position:absolute;
  font-size:11px;
  opacity:.25;
}

</style>
</head>

<body>
