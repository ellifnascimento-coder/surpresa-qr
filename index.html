<style>
:root{

}

body{

.card{

  50%{transform:translate(2px,2px)}
  75%{transform:translate(-2px,-2px)}

}

// =====================================================

// =====================================================
function vibrar(ms=120){ if(navigator.vibrate) navigator.vibrate(ms); }

// =====================================================
// üîä AUDIO CONTEXT + BEEP
// =====================================================
let audioCtx;
function getCtx(){
  if(!audioCtx){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  return audioCtx;
}
function beep(freq=700,duration=80){
  const ctx=getCtx();
  const osc=ctx.createOscillator();
  const gain=ctx.createGain();
  osc.type="square";
  osc.frequency.value=freq;
  osc.connect(gain);
  gain.connect(ctx.destination);
  gain.gain.setValueAtTime(0.05,ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.00001,ctx.currentTime+duration/1000);
  osc.start();
  osc.stop(ctx.currentTime+duration/1000);
}
function errorNoise(){ beep(120,200); vibrar(200); }

// =====================================================

// =====================================================
const audioEtapa1 = new Audio("etapa1.mp3");
const audioEtapa5 = new Audio("etapa5.mp3");

audioFinal.loop = true;

[audioEtapa1,audioEtapa5,audioFinal,audioAplausos].forEach(a=>{
  a.preload="auto";
});

// fun√ß√µes
function play1(){ audioEtapa1.currentTime=0; audioEtapa1.play(); }
function stop1(){ audioEtapa1.pause(); }

function pararMusica(){ audioEtapa5.pause(); }
function tocarFinal(){ audioFinal.currentTime=0; audioFinal.volume=1; audioFinal.play(); }

// =====================================================
// AUXILIAR
// =====================================================
function setButton(text,fn){
  buttons.innerHTML="";

}

// =====================================================
// üíô EFEITOS VISUAIS EXTRAS

function batimento(){
  vibrar(60); setTimeout(()=>vibrar(40),120);
  beep(90,120); setTimeout(()=>beep(70,100),120);
  const card=document.querySelector('.card');
  card.style.transform="scale(1.04)";
  setTimeout(()=>card.style.transform="scale(1)",120);
}

function chuvaCoracoes(qtd=25){
  for(let i=0;i<qtd;i++){
    const h=document.createElement("div");
    h.innerText="üíô";
    h.style.position="fixed";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="-30px";
    h.style.fontSize=(18+Math.random()*26)+"px";
    h.style.opacity=.95;
    h.style.pointerEvents="none";
    h.style.zIndex="9999";
    h.style.transition="transform 3.5s ease-out, opacity 3.5s";
    document.body.appendChild(h);
    setTimeout(()=>{ h.style.transform="translateY(-120vh)"; h.style.opacity=0; },50);
    setTimeout(()=>h.remove(),3000);
  }
}

function fogos(qtd=30){
  for(let i=0;i<qtd;i++){
    const f=document.createElement("div");
    f.innerText="üéÜ";
    f.style.position="fixed";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*70+"vh";
    f.style.fontSize=(22+Math.random()*30)+"px";
    f.style.opacity=0;
    f.style.pointerEvents="none";
    f.style.transition="all 1.2s ease-out";
    document.body.appendChild(f);
    setTimeout(()=>{ f.style.opacity=1; f.style.transform="scale(1.6)"; },50);
    setTimeout(()=>f.remove(),1200);
  }
}

// =====================================================
// VARI√ÅVEIS GLOBAIS
// =====================================================
let respiraInterval;
let primeiraExecucao = true;

// =====================================================
// LIMPAR TUDO
// =====================================================
function limparTudo(){
  const card=document.querySelector('.card');
  buttons.innerHTML="";
  document.querySelectorAll(".floating").forEach(e=>e.remove());
  clearInterval(respiraInterval);
  if(primeiraExecucao){ primeiraExecucao=false; card.style.opacity=1; return; }
  card.style.opacity=0;
  requestAnimationFrame(()=>{ card.style.opacity=1; });
}

// =====================================================
// ETAPAS

// =====================================================
// ETAPA 6 ‚Äì respira√ß√£o + textos flutuantes
// =====================================================
function etapa6(){
  limparTudo();
  content.innerHTML=`PAUSA OBRIGAT√ìRIA.<br><br><span id="respira" style="font-size:22px;opacity:.8">inspira‚Ä¶</span>`;

    t.className="floating";

// =====================================================
// ETAPA 7 ‚Äì psicologia reversa (vers√£o corrigida por voc√™)
// =====================================================
function etapa7(){
  limparTudo();
  clearInterval(respiraInterval);

  content.innerHTML=`aviso:<br>nada aqui faz sentido.<br>a curiosidade venceu.`;

  const card = document.querySelector('.card');
  const continuar=document.createElement("button");
  continuar.innerText="continuar";
  const parar=document.createElement("button");
  parar.innerText="parar";
  buttons.appendChild(continuar);
  buttons.appendChild(parar);

  // Bloqueia o bot√£o parar
  parar.onclick=()=>{ beep(200,150); alert("Voc√™ n√£o pode clicar aqui"); };

  let fugidas=0;

  // Coloca bot√£o relativo ao card
  continuar.style.position="absolute";
  continuar.style.left="50%";
  continuar.style.top="50%";
  continuar.style.transform = "translate(-50%, -50%)"; // centraliza corretamente

  const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

  function moverBotao() {
      fugidas++;
      if(fugidas <= 6){
          const cardRect = card.getBoundingClientRect();
          const btnWidth = continuar.offsetWidth;
          const btnHeight = continuar.offsetHeight;
          const padding = 10;
          const newLeft = Math.random() * (cardRect.width - btnWidth - padding*2) + padding;
          const newTop  = Math.random() * (cardRect.height - btnHeight - padding*2) + padding;
          continuar.style.left = newLeft + "px";
          continuar.style.top  = newTop  + "px";
      } else {
          continuar.remove();
          parar.remove();
          mostrarBal√£oDecisao();
      }
  }

  if(isTouch){
      continuar.addEventListener("touchstart", (e)=>{ e.preventDefault(); moverBotao(); }, {passive:false});
  } else {
      continuar.onmouseover = moverBotao;
  }
}

</script>
